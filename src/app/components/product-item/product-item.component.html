<div class="lg:w-4/4 md:w-4/4 p-4 w-full hover:cursor-pointer" [routerLink]="['product', product?.id]">
    <a class="block relative h-48 rounded overflow-hidden">
        <img alt="ecommerce" class="object-cover object-center w-full h-full block" [src]="product!.images[0]" [alt]="product?.title">
    </a>
    <div class="mt-4">
        <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1 uppercase">{{ product?.category }}</h3>
        <h2 class="text-gray-900 title-font text-lg font-medium">
            {{ product?.title?.substring(0, 20) }}
            {{ product && product.title[21] ? "..." : null }}
        </h2>
        <p class="mt-1">{{ product?.price || 0 }}â‚¬</p>
    </div>
</div>
